<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form using table in HTML</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <table>
            <form action="" align="center">
                <tr>
                    <td>
                    <label for="">First Name</label>
                </td>
                    <td><input type="text" name="" id="">(Max 50 Charecters Allowed)</td>
                </tr>
                <tr>
                    <td>
                    <label for="">Last Name</label>
                </td>
                    <td><input type="text" name="" id="">(Max 50 Charecters Allowed)</td>
                </tr>
                <tr>
                    <td>
                    <label for="">Email ID</label>
                </td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td>
                    <label for="">Mobile Number</label>
                </td>
                    <td><input type="tel" name="" id="">(10 Digits Allowed)</td>
                </tr>
                <tr>
                    <td>
                    <label for="">Gender</label>
                </td>
                    <td>
                        <input type="radio" name="gender" id=""><label for="">Male</label>
                        <input type="radio" name="gender" id=""><label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="">Date Of Birth(D.O.B)</label>
                </td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="">Address</label>
                </td>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </tr>
                <tr>
                    <td>
                    <label for="">City</label>
                </td>
                    <td><input type="text" name="" id="">(Max 50 Charecters Allowed)</td>
                </tr>
                <tr>
                    <td>
                    <label for="">Pin Code</label>
                </td>
                    <td><input type="number" name="" id="" min="6" max="6">(Max 6 Numbers Allowed)</td>
                </tr>
                <tr>
                    <TD>
                        <label for="">State</label>
                    </TD>
                    <td>
                        
                        <td><input type="text" name="" id="">(Max 50 Charecters Allowed)</td>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="">Country</label>
                </td>
                    <td><input type="text" name="" id="">(Max 50 Charecters Allowed)</td>
                </tr>
                <tr>
                    <td>
                    <label for="">Hobbies</label>
                </td>
                    <td>
                    <input type="checkbox" name="Hobbies" id=""><label for="">Drawing</label>
                    <input type="checkbox" name="Hobbies" id=""><label for="">Singing</label>
                    <input type="checkbox" name="Hobbies" id=""><label for="">Dancing</label>
                    <input type="checkbox" name="Hobbies" id=""><label for="">Sketching</label><br>
                    <input type="checkbox" name="Hobbies" id=""><label for="">Others <input type="text" name="" id="">(Max 50 Charecters Allowed)</label>
                </td>
                </tr>
                <tr>
                    <td>
                    <label for="">Qualifications</label>
                </td>
                    <td>
                        <input type="checkbox" name="" id=""><label for="">High School(10 <sup>th</sup> )</label>
                        <input type="checkbox" name="" id=""><label for="">Higher School (12<sup>th</sup>)</label>
                        <input type="checkbox" name="" id=""><label for="">Graduation (Bachelopr)</label>
                        <input type="checkbox" name="" id=""><label for="">Post Graduation (Masters)</label>
                        <input type="checkbox" name="" id=""><label for="">Phd</label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="">Cources Applied For</label>
                </td>
                    <td>
                        <input type="text" name="caf" id=""><br><label for="">BCA(Bachelor Of Computer Application)</label>
                        <input type="text" name="caf" id=""><br><label for="">B.Com(Bachelor Of Commerce)</label>
                        <input type="text" name="caf" id=""><br><label for="">B.Sc(Bachelor Of Science)</label>
                        <input type="text" name="caf" id=""><br><label for="">BA(Bachelor Of Arts)</label>
                        <input type="text" name="caf" id=""><label for="">M.sc(Masters of Science)</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="">
                        <input type="reset" value="">
                    </td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>
</html>
